<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js" integrity="sha256-62zdw1oYGXjWm4qW0JhCsenDorm0KSODfuL6sTr51Pk=" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="script.js" defer></script>

   
</head>
<body>
    <div class="container">
       
        <p id="caststatus" class="big">
            Connecting...
        </p>
        
        <button class="call-btn">
            Call
        </button>
        <section class="call-container" hidden>
            <div class="audio-container">
                <p>You're automatically muted, unmute yourself!</p>
                <audio controls id="remoteAudio" muted="true"></audio>
                <audio controls id="localAudio" muted="true"></audio>
            </div>
            <button class="hangup-btn">
                Hang up
            </button>
        </section>
    </div>

    <section class="modal" hidden>
        <div id="close">
            close
        </div>
        <div class="inner-modal">
            <label>Give us your friend's device ID</label>
            <input placeholder="Enter your friend's device ID" aria-colcount="10">
            <button class="connect-btn" >
                Connect
            </button>
        </div>

    </section>

</body>
</html>
